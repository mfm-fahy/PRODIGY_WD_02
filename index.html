<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
   
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url('images (3) (2).jpeg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            transition: background-image 0.1s ease; 
        }

        
        .playing {
            background-image: url('jujustroll-anime.gif'); 
        }

        .stopwatch {
            width: 300px;
            padding: 20px;
            border-radius: 56px;
            background-color: rgba(51, 51, 51, 0.85);
            color: #fff;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .timer {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .buttons button {
            font-size: 1em;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
        }

        #startPauseBtn {
            background-color: white;
            color: black;
           
        }
        #lapBtn:hover{
          background-color: rgba(0, 0, 0, 0.4);
           color: #f8f8f8;
        }

        #lapBtn {
            background-color: white;
            color: black;
        }
        #resetBtn:hover{
          background-color: rgba(0, 0, 0, 0.4);
           color: #f8f8f8;
        }

        #resetBtn {
            background-color: white;
            color: black;
        }

        .lapTimes {
            margin-top: 20px;
        }

        .lapTimes h3 {
            margin-bottom: 10px;
        }

        .lapTimes ul {
            list-style-type: none;
            padding: 0;
            max-height: 150px;
            overflow-y: auto;
        }

        .lapTimes li {
            background-color: #555;
            padding: 5px;
            margin: 5px 0;
            border-radius: 3px;
            color: #fff;
        }
        .h4{
           margin-top:100px;
        }
    </style>
</head>
<body>
    <div class="stopwatch">
        <div class="timer">
            <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="milliseconds">00</span>
        </div>
        <div class="buttons">
            <button id="startPauseBtn" onclick="startPause()">Start</button>
            <button id="lapBtn" onclick="lap()">Lap</button>
            <button id="resetBtn" onclick="reset()">Reset</button>
        </div>
        <div class="lapTimes">
            <h3>Lap Times</h3>
            <ul id="lapList"></ul>
        </div>
    </div>
    
    <script>
    //Created by Fahy
        let startTime, updatedTime, elapsedTime = 0;
        let intervalId;
        let isRunning = false;
        let lapCounter = 1;

        function startPause() {
            const startPauseBtn = document.getElementById('startPauseBtn');
            const body = document.body;
            
            if (!isRunning) {
              
                startTime = Date.now() - elapsedTime;
                intervalId = setInterval(updateTime, 10);
                startPauseBtn.textContent = 'Pause';
                body.classList.add('playing'); 
                isRunning = true;
            } else {
               
                clearInterval(intervalId);
                elapsedTime = Date.now() - startTime;
                startPauseBtn.textContent = 'Start';
                body.classList.remove('playing'); 
                isRunning = false;
            }
        }

        function updateTime() {
            updatedTime = Date.now() - startTime;
            let milliseconds = Math.floor((updatedTime % 1000) / 10);
            let seconds = Math.floor((updatedTime / 1000) % 60);
            let minutes = Math.floor((updatedTime / (1000 * 60)) % 60);

            document.getElementById('minutes').textContent = pad(minutes);
            document.getElementById('seconds').textContent = pad(seconds);
            document.getElementById('milliseconds').textContent = pad(milliseconds);
        }

        function reset() {
            clearInterval(intervalId);
            startTime = 0;
            elapsedTime = 0;
            updatedTime = 0;
            isRunning = false;
            document.getElementById('startPauseBtn').textContent = 'Start';
            document.getElementById('minutes').textContent = '00';
            document.getElementById('seconds').textContent = '00';
            document.getElementById('milliseconds').textContent = '00';
            document.getElementById('lapList').innerHTML = '';
            lapCounter = 1;
            document.body.classList.remove('playing'); 
        }

        function lap() {
            if (isRunning) {
                const lapList = document.getElementById('lapList');
                const lapItem = document.createElement('li');
                lapItem.textContent = `Lap ${lapCounter++}: ${document.getElementById('minutes').textContent}:${document.getElementById('seconds').textContent}:${document.getElementById('milliseconds').textContent}`;
                lapList.appendChild(lapItem);
            }
        }

        function pad(number) {
            return number < 10 ? '0' + number : number;
        }
    </script>
   
</body>
   
</html>
